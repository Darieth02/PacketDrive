<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PacketDrive - Iniciar Sesión</title>
    <script src="js/jquery-3.7.0.min.js"></script>
    <link rel="stylesheet" href="css/landr.css">
</head>

<body>
    <header class="header">
        <div class="logo">
            <h1>PacketDrive</h1>
            <small>La velocidad que impulsa tu vida</small>
        </div>
        <button class="menu-toggle" id="menu-toggle">
            <i class="fas fa-bars"></i>
        </button>
        <div class="main-menu">
            <ul>
                <li><a href="index.html"><i class="fas fa-home"></i> Inicio</a></li>
                <li><a href="#"><i class="fas fa-sign-in-alt"></i> Iniciar Sesión</a></li>
                <li><a href="register.html"><i class="fas fa-user-plus"></i> Registrarse</a></li>
                <li><a href="#"><i class="fas fa-truck"></i> Seguimiento</a></li>
            </ul>
        </div>
    </header>

    <section class="auth-section">
        <div class="auth-container">
            <h2>Iniciar Sesión</h2>
            <form>
                <div class="input-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="input-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="input-group">
                    <a href="register.html">¿No tienes cuenta? Regístrate</a>
                </div>
                <div class="input-group">
                    <button id="iniciar">Iniciar Sesión</button>
                </div>
            </form>
        </div>
    </section>

    <script src="js/jquery-3.7.0.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.1.4/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>

    <script src="js/validar.js"></script>
</body>

</html>
